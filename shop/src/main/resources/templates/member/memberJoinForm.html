<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        .fieldError{
            color: #bd2130;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(()=>{
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>

<div layout:fragment="content">
    <form action="/member/join" role="form" method="post" th:object="${memberDTO}">
        <div class="form-group">
            <label th:for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
            <label th:for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label th:for="password">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <label th:for="address">Address</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="Address">
        </div>
        <button type="submit" class="btn btn-primary" style="">Submit</button>
        <!--input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"-->
    </form>
</div>
<head>

</head>
<body>

</body>
</html>
